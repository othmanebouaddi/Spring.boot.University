<button  (click)='onDisplayAdd()' class='btn btn-primary' type="button" style='width: 300px;'> Add Cours</button>


<div class="container-fluid" *ngIf="displayAdd">
	<h1>Add Cours</h1>

	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>Initials</label>
			<input [class.is-invalid]="registrationForm.get('initials').touched && registrationForm.get('initials').invalid" formControlName="initials" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('initials').valid || registrationForm.get('initials').untouched" class="text-danger">Initials is required</small>
		</div>


		<div class="form-group">
			<label>Name</label>
			<input [class.is-invalid]="registrationForm.get('name').touched && registrationForm.get('name').invalid" formControlName="name" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('name').valid || registrationForm.get('name').untouched" class="text-danger">Name is required</small>
		</div>

		<div class="form-group">
			<label>Credits</label>
			<input [class.is-invalid]="registrationForm.get('credits').touched && registrationForm.get('credits').invalid" formControlName="credits" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('credits').valid || registrationForm.get('credits').untouched" class="text-danger">Credits is required</small>
		</div>

		<button class='btn btn-primary' type="submit" [disabled]="!registrationForm.valid">Register</button>
		<button (click)='hint()'  class='btn btn-primary ml-2' type="button" type="button">Hint</button>
	</form>
	{{registrationForm.value | json}}
</div>
