<button  (click)='onDisplayAdd()' class='btn btn-primary' type="button" style='width: 300px;'> Add Cours to Program</button>


<div class="container-fluid" *ngIf="displayAdd">
	<h1>Add Cours</h1>

	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>ID</label>
			<input [class.is-invalid]="registrationForm.get('id').touched && registrationForm.get('id').invalid" formControlName="id" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('id').valid || registrationForm.get('id').untouched" class="text-danger">Id is required</small>
		</div>


		<div class="form-group">
			<label>Optional</label>
			<input [class.is-invalid]="registrationForm.get('optional').touched && registrationForm.get('optional').invalid" formControlName="optional" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('optional').valid || registrationForm.get('optional').untouched" class="text-danger">The field optional is required</small>
		</div>

		<div class="form-group">
			<label>Cours Id</label>
			<input [class.is-invalid]="registrationForm.get('coursId').touched && registrationForm.get('coursId').invalid" formControlName="coursId" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('coursId').valid || registrationForm.get('coursId').untouched" class="text-danger">Cours Id is required</small>
		</div>

		<div class="form-group">
			<label>Program Id</label>
			<input [class.is-invalid]="registrationForm.get('programId').touched && registrationForm.get('programId').invalid" formControlName="programId" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('programId').valid || registrationForm.get('programId').untouched" class="text-danger">Program Id is required</small>
		</div>

		<button class='btn btn-primary' type="submit" [disabled]="!registrationForm.valid">Register</button>
		<button (click)='hint()'  class='btn btn-primary ml-2' type="button" type="button">Hint</button>
	</form>
	{{registrationForm.value | json}}
</div>
