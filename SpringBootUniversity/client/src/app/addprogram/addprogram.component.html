<button  (click)='onDisplayAdd()' class='btn btn-primary' type="button" style='width: 300px;'> Add Program</button>

<div class="container-fluid" *ngIf="displayAdd">
	<h1>Add Program</h1>

	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>Program initials</label>
			<input [class.is-invalid]="registrationForm.get('program_initials').touched && registrationForm.get('program_initials').invalid" formControlName="program_initials" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('program_initials').valid || registrationForm.get('program_initials').untouched" class="text-danger">Program initials is required</small>
		</div>


		<div class="form-group">
			<label>Name</label>
			<input [class.is-invalid]="registrationForm.get('name').touched && registrationForm.get('name').invalid" formControlName="name" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('name').valid || registrationForm.get('name').untouched" class="text-danger">Name is required</small>
		</div>

		<div class="form-group">
			<label>Cycle</label>
			<input [class.is-invalid]="registrationForm.get('cycle').touched && registrationForm.get('cycle').invalid" formControlName="cycle" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('cycle').valid || registrationForm.get('cycle').untouched" class="text-danger">The cycle is required</small>
		</div>

		

		<button class='btn btn-primary' type="submit" [disabled]="!registrationForm.valid">Register</button>
		<button (click)='hint()'  class='btn btn-primary ml-2' type="button" type="button">Hint</button>
	</form>
	{{registrationForm.value | json}}
</div>
