
<button (click)='onDisplayAdd()' class='btn btn-primary' type="button"  style='width: 300px;'> Mes Inscription au programs</button>

<div class="container-fluid" *ngIf="displayAdd">
	<h1>Add Cours</h1>

	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

		<div class="form-group">
			<label>code Student</label>
			<input [class.is-invalid]="registrationForm.get('codeStudent').touched && registrationForm.get('codeStudent').invalid" formControlName="codeStudent" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('codeStudent').valid || registrationForm.get('codeStudent').untouched" class="text-danger">Code Student is required</small>
		</div>

		<button (click)='onDisplay()' class='btn btn-primary' type="button" > Mes Inscription au programs</button>
		<button (click)='hint()'  class='btn btn-primary ml-2' type="button" type="button">Hint</button>
	</form>
	{{registrationForm.value | json}}
</div>


<div *ngIf="display">
	<div *ngIf="inscriptionProgramL[0] != null; else elseBlock">
		<ul (click)="onSelect(inscriptionProgram)" *ngFor= 'let inscriptionProgram of inscriptionProgramL'>
			<li>{{ inscriptionProgram | json }}</li>
		</ul>
	</div>
	<ng-template #elseBlock>
		<p>
			You don't have any inscription
		</p>
	</ng-template>

</div>
