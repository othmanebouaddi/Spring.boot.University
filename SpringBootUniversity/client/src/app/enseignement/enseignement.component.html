<button (click)='onDisplayAdd()' class='btn btn-primary' type="button"  style='width: 300px;'> Mes Enseignement au Groupe Cours</button>

<div class="container-fluid" *ngIf="displayAdd">
	<h1>Matricul Prof</h1>

	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

		<div class="form-group">
			<label>Matricul</label>
			<input [class.is-invalid]="registrationForm.get('matricul').touched && registrationForm.get('matricul').invalid" formControlName="matricul" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('matricul').valid || registrationForm.get('matricul').untouched" class="text-danger">Matricul is required</small>
		</div>

		<button (click)='onDisplay()' class='btn btn-primary' type="button" >Display enseignement</button>
		<button (click)='hint()'  class='btn btn-primary ml-2' type="button" type="button">Hint</button>
	</form>
	{{ registrationForm.value | json }}
</div>



<div *ngIf="display">
	<div *ngIf="enseignementL[0] != null; else elseBlock">
		<ul *ngFor= 'let enseignement of enseignementL'>
			<li>{{ enseignement | json }}</li>
		</ul>
	</div>
	<ng-template #elseBlock>
		<p>
			This prof has no class
		</p>
	</ng-template>
</div>
