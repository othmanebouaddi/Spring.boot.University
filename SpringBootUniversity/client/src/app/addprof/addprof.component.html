<button  (click)='onDisplayAdd()' class='btn btn-primary' type="button" style='width: 300px;'> Add professor</button>

<div class="container-fluid" *ngIf="displayAdd">
	<h1>Add Prof</h1>

	<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>ID</label>
			<input [class.is-invalid]="registrationForm.get('personid').touched && registrationForm.get('personid').invalid" formControlName="personid" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('personid').valid || registrationForm.get('personid').untouched" class="text-danger">ID is required</small>
		</div>


		<div class="form-group">
			<label>Name</label>
			<input [class.is-invalid]="registrationForm.get('name').touched && registrationForm.get('name').invalid" formControlName="name" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('name').valid || registrationForm.get('name').untouched" class="text-danger">Name is required</small>
		</div>

		<div class="form-group">
			<label>Address</label>
			<input [class.is-invalid]="registrationForm.get('address').touched && registrationForm.get('address').invalid" formControlName="address" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('address').valid || registrationForm.get('address').untouched" class="text-danger">address is required</small>
		</div>

		<div class="form-group">
			<label>Matricul</label>
			<input [class.is-invalid]="registrationForm.get('matricul').touched && registrationForm.get('matricul').invalid" formControlName="matricul" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('matricul').valid || registrationForm.get('matricul').untouched" class="text-danger">The matricul is required</small>
		</div>

		<div class="form-group">
			<label>Sex</label>
			<input [class.is-invalid]="registrationForm.get('sex').touched && registrationForm.get('sex').invalid" formControlName="sex" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('sex').valid || registrationForm.get('sex').untouched" class="text-danger">sex is required</small>
		</div>

		<div class="form-group">
			<label>Salary</label>
			<input [class.is-invalid]="registrationForm.get('salary').touched && registrationForm.get('salary').invalid" formControlName="salary" type="text" class="form-control">
			<small [class.d-none]="registrationForm.get('salary').valid || registrationForm.get('salary').untouched" class="text-danger">The salary is required</small>
		</div>

		<button class='btn btn-primary' type="submit" [disabled]="!registrationForm.valid">Register</button>
		<button (click)='hint()'  class='btn btn-primary ml-2' type="button" type="button">Hint</button>
	</form>
	{{registrationForm.value | json}}
</div>
